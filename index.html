<!DOCTYPE html><html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metode Pembayaran</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="profile.jpg" alt="Profile Picture">
        </div>
        <h1>Metode Pembayaran</h1>
        <button class="qris-button" onclick="showQRIS()">QRIS</button><div id="qris-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeQRIS()">&times;</span>
            <h2>Scan QRIS</h2>
            <img src="qris.png" alt="QRIS Code" class="qris-image">
        </div>
    </div>

    <div class="payment-methods">
        <div class="method">
            <span>Dana</span>
            <button class="copy-button" data-text="085814826225">Copy</button>
        </div>
        <div class="method">
            <span>Gopay</span>
            <button class="copy-button" data-text="085814826225">Copy</button>
        </div>
        <div class="method">
            <span>SeaBank</span>
            <button class="copy-button" data-text="085814826225">Copy</button>
        </div>
        <div class="method">
            <span>ShopeePay</span>
            <button class="copy-button" data-text="085814826225">Copy</button>
        </div>
        <div class="method">
            <span>Pulsa Indosat</span>
            <button class="copy-button" data-text="085814826225">Copy</button>
        </div>
        <div class="method">
            <span>Ovo</span>
            <button class="copy-button" data-text="085814826225">Copy</button>
        </div>
    </div>

    <a href="#" class="saweria">Bayar via Saweria</a>
    <p class="note">KaiiXD OfficiaL</p>
</div>

<!-- Tombol WhatsApp Floating -->
<a href="https://wa.me/6285814826225?text=Halo,%20saya%20ingin%20bertanya%20tentang%20pembayaran." target="_blank" class="whatsapp-button">
    <img src="whatsapp-icon.png" alt="Chat WhatsApp">
</a>
<script src="script.js"></script>

</body>
</html>
